<mat-card class="loginComponent">
  <h2 class="loginTitle">ログイン画面</h2>
  <div class="input-area">
    <form class="email">
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Email</mat-label>
        <input type="email" matInput [formControl]="emailFormControl" placeholder="Ex. pat@example.com">
        <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
          Please enter a valid email address
        </mat-error>
        <mat-error *ngIf="emailFormControl.hasError('required')">
          Email is <strong>required</strong>
        </mat-error>
      </mat-form-field>
    </form>
    <form class="password">
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Password</mat-label>
        <input type="password" matInput [formControl]="passwordFormControl">
        <!-- <mat-error *ngIf="!emailFormControl.hasError('required')">
          Please enter a valid email address
        </mat-error> -->
        <mat-error *ngIf="emailFormControl.hasError('required')">
          Password is <strong>required</strong>
        </mat-error>
      </mat-form-field>
    </form>
  </div>

  <div class="loginButton">
    <button mat-raised-button color='primary' class="mat-button" (click)='onSubmit()'>ログイン</button>
  </div>
</mat-card>

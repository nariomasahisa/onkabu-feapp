<h3>ポートフォリオ</h3>

<section class="buttons">
  <button mat-raised-button *ngIf='isDetail()' color='primary' (click)='toCreate()'>新規作成</button>
  <button mat-raised-button *ngIf='isDetail()' color='primary' (click)='toEdit()'>編集</button>
  <button mat-raised-button *ngIf='isCreate() || isEdit()' color='primary' (click)='toDetail()'>一覧</button>
</section>

<form #form [formGroup]="inputDataForm"></form>

<table *ngIf='isDetail()' mat-table [dataSource]='dataSource' class="mat-elevation-z8 demo-table">

  <!-- 企業名 -->
  <ng-container matColumnDef='name'>
    <th mat-header-cell *matHeaderCellDef>企業名</th>
    <td mat-cell *matCellDef='let element'>{{element.name}}</td>
  </ng-container>

  <ng-container matColumnDef='stock'>
    <th mat-header-cell *matHeaderCellDef>株数</th>
    <td mat-cell *matCellDef='let element'>{{element.stock}}株</td>
  </ng-container>

  <ng-container matColumnDef='buyPrice'>
    <th mat-header-cell *matHeaderCellDef>購入価格</th>
    <td mat-cell *matCellDef='let element'>{{element.buyPrice}}円</td>
  </ng-container>

  <ng-container matColumnDef='eps'>
    <th mat-header-cell *matHeaderCellDef>EPS</th>
    <td mat-cell *matCellDef='let element'>{{element.eps}}円</td>
  </ng-container>

  <ng-container matColumnDef='bps'>
    <th mat-header-cell *matHeaderCellDef>BPS</th>
    <td mat-cell *matCellDef='let element'>{{element.bps}}円</td>
  </ng-container>

  <ng-container matColumnDef='buyAll'>
    <th mat-header-cell *matHeaderCellDef>購入総額</th>
    <td mat-cell *matCellDef='let element'>{{element.buyAll}}円</td>
  </ng-container>

  <ng-container matColumnDef='profits'>
    <th mat-header-cell *matHeaderCellDef>利益</th>
    <td mat-cell *matCellDef='let element'>{{element.profits}}円</td>
  </ng-container>

  <ng-container matColumnDef='assets'>
    <th mat-header-cell *matHeaderCellDef>純資産</th>
    <td mat-cell *matCellDef='let element'>{{element.assets}}円</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef='displayedColumns'></tr>
  <tr mat-row *matRowDef='let row; columns: displayedColumns'></tr>
</table>
